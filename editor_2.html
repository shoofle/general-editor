<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Data Editor</title>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<script src="https://raw.github.com/nodeca/js-yaml/master/js-yaml.js"></script>
		<script type="text/javascript">
// Interrupting auto-tabbing.
var svg_ns = "http://www.w3.org/2000/svg";
var xlink_ns = "http://www.w3.org/1999/xlink";
var toString = Object.prototype.toString;
var o;
function print_output() {
	o = jsyaml.load($('#input').val());
	$('#output').html(o);
}

var f = function() {
	$('#input-to-output').click(print_output);
};

$(document).ready(f);

		</script>
		<style type="text/css">
			textarea { width: 50%; height: 10em; }
		</style>
	</head>
	<body>
		<textarea id="input"></textarea>
		<button id="input-to-output" value="v"></button>
		<div id="output"></div>
	</body>
</html>
